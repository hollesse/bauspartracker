{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Login | Bauspar Tracker{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
